---
layout: default
---

<div class="page-header">
    <div class="container">
        <h1>{{ page.title }}</h1>
        {% if page.subtitle %}
        <p class="page-subtitle">{{ page.subtitle }}</p>
        {% endif %}
    </div>
</div>

{% if page.show_breadcrumbs != false %}
<div class="container">
    <nav class="breadcrumbs" aria-label="Breadcrumb">
        <a href="{{ site.baseurl }}/">Početna</a>
        <span>›</span>
        <span class="current">{{ page.title }}</span>
    </nav>
</div>
{% endif %}

<div class="page-content">
    {{ content }}
</div>
