<div class="top-bar">
    <div class="top-bar-content">
        <div class="top-bar-left">
            <span>Dostupni 24/7</span>
            <span class="separator">|</span>
            <a href="tel:{{ site.phone }}">{{ site.phone_display }}</a>
        </div>
        <div class="top-bar-right">
            <a href="{{ site.website }}" target="_blank" rel="noopener">{{ site.website | replace: 'https://', '' }}</a>
        </div>
    </div>
</div>

<header class="main-header">
    <div class="header-content">
        <div class="header-logo">
            <a href="{{ site.baseurl }}/">
                <img src="{{ site.baseurl }}/assets/images/logo.png"
                    alt="{{ site.company_name }} - Profesionalni prevoz pokojnika" width="200" height="60">
            </a>
        </div>

        <nav class="main-nav" id="mainNav" aria-label="Main navigation">
            <a href="{{ site.baseurl }}/" {% if page.url=="/" %}class="active" {% endif %}>Početna</a>
            <a href="{{ site.baseurl }}/usluge/" {% if page.url contains "/usluge" %}class="active" {% endif
                %}>Usluge</a>
            <a href="{{ site.baseurl }}/relacije/" {% if page.url contains "/relacije" %}class="active" {% endif
                %}>Relacije</a>
            <a href="{{ site.baseurl }}/o-nama/" {% if page.url contains "/o-nama" %}class="active" {% endif %}>O
                nama</a>
            <a href="{{ site.baseurl }}/blog/" {% if page.url contains "/blog" %}class="active" {% endif %}>Blog</a>
            <a href="{{ site.baseurl }}/kontakt/" {% if page.url contains "/kontakt" %}class="active" {% endif
                %}>Kontakt</a>
        </nav>

        <div class="mobile-nav">
            <a href="{{ site.baseurl }}/" {% if page.url=="/" %}class="active" {% endif %}>Početna</a>
            <a href="{{ site.baseurl }}/usluge/" {% if page.url contains "/usluge" %}class="active" {% endif
                %}>Usluge</a>
            <a href="{{ site.baseurl }}/kontakt/" {% if page.url contains "/kontakt" %}class="active" {% endif
                %}>Kontakt</a>
        </div>
    </div>
</header>
